<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>CSS Animation with steps()</title>
  <style>
		body {
		  background: #24aecd;
		}

		.bear1 {
			width: 459px;
			height: 393px;
		  margin: 0% auto;
		  background: url('img/bear_walk_right.svg') left center;
			animation: blink 5s steps(16) infinite;
		}

		@keyframes blink {
			5%, 100% { background-position: -7344px; }
			/* 100% { background-position: -2286px; } */

		}



  </style>


</head>

<body>

  <div class="bear1"></div>
  
  

</body>

</html>
